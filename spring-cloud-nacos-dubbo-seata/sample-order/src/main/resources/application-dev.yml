mysql:
  host: 127.0.0.1
  port: 3306

nacos:
  address: 192.168.102.138:8848

server:
  port: 3003

spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:mysql://${mysql.host}:${mysql.port}/seata?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
          username: root
          password: root
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver

  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.address}
  main:
    allow-bean-definition-overriding: true

dubbo:
  application:
    name: ${spring.application.name}
  scan:
    base-packages: site.paranoia.order.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://${nacos.address}
  cloud:
    subscribed-services: account-service

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: ${spring.application.name}-group
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: ${nacos.address}
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${nacos.address}
      namespace:
      userName: "nacos"
      password: "nacos"

