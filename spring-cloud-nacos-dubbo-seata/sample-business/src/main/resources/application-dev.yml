server:
  port: 3002

spring:
  application:
    name: sample-business
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true

dubbo:
  application:
    name: sample-business
  scan:
    base-packages: site.paranoia.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848


