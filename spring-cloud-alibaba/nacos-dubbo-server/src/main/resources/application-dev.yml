mysql:
  host: 127.0.0.1
  port: 33306

spring:
  datasource:
    druid:
      name: default
      url: jdbc:mysql://${mysql.host}:${mysql.port}/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
      username: root
      password: 123456
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
      aop-patterns: site.paranoia.service.*.*
  liquibase:
    enabled: false
  application:
    name: nacos-dubbo-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis:
  type-aliases-package: site.paranoia.domain
  mapper-locations: classpath:mapper/*.xml

mapper:
  mappers:
    - site.paranoia.utils.MyMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

server:
  port: 8881

dubbo:
  scan:
    base-packages: site.paranoia
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost
